<!DOCTYPE html>
<html>
<head>
    <title>Real-Time MBTA Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div class="route-selector">
        <select id="routeFilter">
            <option value="Blue">Blue</option>
            <option value="Green-B">Green-B</option>
            <option value="Green-C">Green-C</option>
            <option value="Green-D">Green-D</option>
            <option value="Green-E" selected>Green-E</option>
            <option value="Orange">Orange</option>
            <option value="Red">Red</option>
            <!-- Additional routes will be added dynamically -->
        </select>
        <div id="fetchTime" class="fetch-time">Last Updated: --</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
